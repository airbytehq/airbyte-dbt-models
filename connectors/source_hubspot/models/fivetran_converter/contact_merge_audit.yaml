version: 2

models:
  - name: contact_merged_audit
    schema: "{{ var('airbyte_schema', target.schema) }}"
    database: "{{ var('airbyte_database', target.database) }}"
    identifier: "{{ var('contact_merged_audit_identifier', 'contact_merged_audit') }}"
    description: Audit information for merged contacts in HubSpot.
    config:
      +enabled: "{{ var('using_fivetran_model', False) }}"
    columns:
      - name: canonical_vid
        description: The unique identifier for the merged contact in HubSpot's CRM.
      - name: contact_id
        description: The contact's unique identifier.
      - name: entity_id
        description: The entity identifier for the merged contact.
      - name: first_name
        description: The first name of the merged contact.
      - name: last_name
        description: The last name of the merged contact.
      - name: num_properties_moved
        description: The number of properties moved during the merge process.
      - name: timestamp_at
        description: The timestamp of when the merge operation occurred.
      - name: user_id
        description: The user ID responsible for the merge operation.
      - name: vid_to_merge
        description: The contact's unique identifier to be merged.
      - name: _fivetran_synced
        description: Timestamp of when this record was last synced by Fivetran.