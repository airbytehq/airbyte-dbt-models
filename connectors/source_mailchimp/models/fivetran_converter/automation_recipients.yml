version: 2

models:
  - name: automation_recipients
    schema: "{{ var('airbyte_schema', target.schema) }}"
    database: "{{ var('airbyte_database', target.database) }}"
    identifier: "{{ var('mailchimp_automation_recipients_identifier', 'automation_recipients') }}"
    description: All fields and field values associated with automation recipients.
    config:
      +enabled: "{{ var('using_fivetran_model', False) }}"
    columns:
      - name: member_id
        description: Identifier for the member.
      - name: automation_email_id
        description: Identifier for the automation email.
      - name: list_id
        description: Identifier for the list.

      # The following field is generated in Fivetran and is not present in the Airbyte schema:
      # automation_recipient_id
