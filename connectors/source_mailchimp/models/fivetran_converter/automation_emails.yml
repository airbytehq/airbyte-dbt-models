version: 2

models:
  - name: automation_emails
    schema: "{{ var('airbyte_schema', target.schema) }}"
    database: "{{ var('airbyte_database', target.database) }}"
    identifier: "{{ var('mailchimp_automation_emails_identifier', 'automation_emails') }}"
    description: All fields and field values associated with automation emails.
    config:
      +enabled: "{{ var('using_fivetran_model', False) }}"
    columns:
      - name: automation_email_id
        description: Unique identifier for the automation email.
      - name: automation_id
        description: Corresponds to the automation ID.
      - name: created_timestamp
        description: Timestamp when the automation email was created.
      - name: started_timestamp
        description: Timestamp when the automation email started.
      - name: send_timestamp
        description: Timestamp when the email was sent.
      - name: from_name
        description: The name of the sender.
      - name: reply_to
        description: The reply-to email address.
      - name: status
        description: Current status of the automation email.
      - name: subject_line
        description: Subject line of the email.
      - name: title
        description: Title of the automation email.
      - name: to_name
        description: The name of the recipient.
      - name: archive_url
        description: Archive URL of the email.
      - name: authenticate
        description: Indicates if authentication was used.
      - name: auto_footer
        description: Indicates if auto footer was used.
      - name: auto_tweet
        description: Indicates if auto tweet was enabled.
      - name: clicktale
        description: Indicates if ClickTale tracking was enabled.
      - name: content_type
        description: Content type of the email.
      - name: google_analytics
        description: Google Analytics tracking ID.
      - name: folder_id
        description: Identifier of the folder where the email is stored.
      - name: template_id
        description: Template ID used for the email.
      - name: timewarp
        description: Indicates if Timewarp feature was used.
      - name: track_ecomm_360
        description: Indicates if Ecomm360 tracking was enabled.
      - name: track_goals
        description: Indicates if goals tracking was enabled.
      - name: track_html_clicks
        description: Indicates if HTML clicks tracking was enabled.
      - name: track_opens
        description: Indicates if open tracking was enabled.
      - name: track_text_clicks
        description: Indicates if text clicks tracking was enabled.

      # The following fields are not present in the Airbyte schema:
      # delay_action, delay_action_description, delay_amount, delay_direction,
      # delay_full_description, delay_type, drag_and_drop, fb_comments,
      # inline_css, position, use_conversation
