version: 2

models:
  - name: messaging_service
    schema: "{{ var('airbyte_schema', target.schema) }}"
    database: "{{ var('airbyte_database', target.database) }}"
    identifier: "{{ var('messaging_service_identifier', 'messaging_service') }}"
    description: All fields and field values associated with Twilio messaging services.
    config:
      +enabled: "{{ var('using_fivetran_model', False) }}"
    columns:
      - name: _fivetran_synced
        description: Timestamp of when this record was last synced by Fivetran
      - name: account_id
        description: The unique identifier for the account associated with this messaging service
      - name: area_code_geomatch
        description: The area code geomatch setting for the messaging service
      - name: created_at
        description: The date and time when the messaging service was created
      - name: fallback_method
        description: The fallback method used for the messaging service
      - name: fallback_to_long_code
        description: Whether the messaging service falls back to a long code
      - name: fallback_url
        description: The fallback URL for the messaging service
      - name: friendly_name
        description: The friendly name assigned to the messaging service
      - name: messaging_service_id
        description: The unique identifier for the messaging service
      - name: inbound_method
        description: The inbound method used for the messaging service
      - name: inbound_request_url
        description: The URL used for inbound requests to the messaging service
      - name: mms_converter
        description: Whether MMS conversion is enabled for the messaging service
      - name: scan_message_content
        description: Whether message content scanning is enabled for the messaging service
      - name: smart_encoding
        description: Whether smart encoding is enabled for the messaging service
      - name: status_callback
        description: The URL for status callbacks of the messaging service
      - name: sticky_sender
        description: Whether sticky sender is enabled for the messaging service
      - name: synchronous_validation
        description: Whether synchronous validation is enabled for the messaging service
      - name: updated_at
        description: The date and time when the messaging service was last updated
      - name: us_app_to_person_registered
        description: Whether the service is registered for US application-to-person (A2P) messaging
      - name: use_inbound_webhook_on_number
        description: Whether to use the inbound webhook on a specific number
      - name: use_case
        description: The use case associated with the messaging service
      - name: validity_period
        description: The validity period of messages sent using the messaging service
