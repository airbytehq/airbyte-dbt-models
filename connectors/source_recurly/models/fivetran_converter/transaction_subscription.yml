version: 2

models:
  - name: transaction_subscriptions
    schema: "{{ var('airbyte_schema', target.schema) }}"
    database: "{{ var('airbyte_database', target.database) }}"
    identifier: "{{ var('recurly_transaction_subscription_identifier', 'transaction_subscription') }}"
    description: All fields and field values associated with transaction subscriptions.
    config:
      +enabled: "{{ var('using_fivetran_model', False) }}"
    columns:
      - name: transaction_id
        description: Unique identifier of the transaction
      - name: subscription_id
        description: ID of the subscription associated with the transaction
