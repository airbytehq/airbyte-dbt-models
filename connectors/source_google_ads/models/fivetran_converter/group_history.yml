version: 2

models:
  - name: group_history
    description: "History of ad groups with the most recent status."
    columns:
      - name: ad_group_id
        description: "Unique identifier for the ad group."
      - name: updated_at
        description: "The date when the ad group was last updated."
      - name: ad_group_type
        description: "The type of the ad group."
      - name: campaign_id
        description: "Unique identifier for the campaign associated with the ad group."
      - name: campaign_name
        description: "The name of the campaign associated with the ad group."
      - name: ad_group_name
        description: "The name of the ad group."
      - name: ad_group_status
        description: "The status of the ad group."
      - name: is_most_recent_record
        description: "Flag indicating if this is the most recent record for the ad group."
