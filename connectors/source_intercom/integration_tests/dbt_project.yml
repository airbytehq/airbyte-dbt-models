name: integration_test_intercom

config-version: 2

version: 0.1.0

profile: integration_tests

model-paths:
  - models

macro-paths:
  - macros

target-path: target

clean-targets:
  - target
  - dbt_modules
  - logs

require-dbt-version:
  - ">=1.0.0"
  - <2.0.0

models:
  airbyte_dbt_source_intercom:
    materialized: view
    +schema: dbt_source_intercom
    fivetran_converter:
      materialized: view
    tmp:
      materialized: view

vars:
  # Required by Airbyte dbt model
  using_fivetran_model: True
  airbyte_database: "airbyte_db_default"
  airbyte_schema: "dbt_source_intercom"

  # Required by Fivetran dbt model
  intercom_database: "airbyte_db_default"
  intercom_schema: "dbt_source_intercom"
