version: 2

models:
  - name: admin
    schema: "{{ var('airbyte_schema', target.schema) }}"
    database: "{{ var('airbyte_database', target.database) }}"
    description: Admin-level data for Intercom, aligned with the Fivetran dbt model.
    config:
      +enabled: "{{ var('using_fivetran_model', False) }}"
    columns:
      - name: admin_id
        description: The unique identifier for the admin, derived from the `id` column in Airbyte.
      - name: name
        description: The name of the admin.
      - name: job_title
        description: The job title of the admin.
