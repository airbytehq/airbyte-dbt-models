version: 2

models:
  - name: contact_history
    description: This model maps contact history details from Airbyte to Fivetran's format.
    columns:
      - name: contact_id
        description: Unique identifier for the contact
      - name: admin_id
        description: The owner ID associated with the contact
      - name: created_at
        description: The timestamp when the contact was created
      - name: updated_at
        description: The timestamp when the contact was last updated
      - name: signed_up_at
        description: The timestamp when the contact signed up
      - name: contact_name
        description: The name of the contact
      - name: contact_role
        description: The role of the contact
      - name: contact_email
        description: The email address of the contact
      - name: last_replied_at
        description: The timestamp when the contact last replied
      - name: last_email_clicked_at
        description: The timestamp when the contact last clicked an email
      - name: last_email_opened_at
        description: The timestamp when the contact last opened an email
      - name: last_contacted_at
        description: The timestamp when the contact was last contacted
      - name: is_unsubscribed_from_emails
        description: Flag indicating if the contact unsubscribed from emails
