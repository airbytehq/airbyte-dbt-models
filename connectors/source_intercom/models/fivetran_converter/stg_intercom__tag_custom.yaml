version: 2

models:
  - name: stg_intercom__tag_custom
    description: |
      This model maps the tag ID and trimmed tag name from the Airbyte source to the Fivetran model.
    columns:
      - name: tag_id
        description: The unique identifier for the tag.
      - name: name
        description: The name of the tag, trimmed of any leading or trailing whitespace.
