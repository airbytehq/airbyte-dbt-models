version: 2

models:
  - name: history_custom
    description: This model extracts and maps company history details.
    columns:
      - name: company_id
        description: Unique identifier for the company
      - name: name
        description: Name of the company
      - name: website
        description: Website of the company
      - name: industry
        description: Industry of the company
      - name: created_at
        description: The timestamp when the company was created
      - name: updated_at
        description: The timestamp when the company was last updated
      - name: user_count
        description: The number of users associated with the company
      - name: session_count
        description: The number of sessions associated with the company
      - name: monthly_spend
        description: The monthly spend of the company
      - name: plan_id
        description: The ID of the company's subscription plan
      - name: plan_name
        description: The name of the company's subscription plan
