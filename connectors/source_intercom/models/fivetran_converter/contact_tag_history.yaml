version: 2

models:
  - name: contact_tag_history
    description: This model maps the contact tag history from Airbyte to Fivetran's format.
    columns:
      - name: contact_id
        description: The unique identifier for the contact
      - name: contact_updated_at
        description: The timestamp when the contact was last updated
      - name: tag_id
        description: An array of tag IDs associated with the contact