version: 2

sources:
  - name: greenhouse
    schema: airbyte_schema
    database: airbyte_database
    loader: airbyte
    loaded_at_field: _airbyte_extracted_at
    tables:
      - name: applications
        columns:
          - name: status
            description: Status of the application.
          - name: source
            description: Source of the application.
          - name: rejection_reason
            description: Reason for the application rejection.
          - name: rejection_details
            description: Details related to the application rejection.
          - name: rejected_at
            description: Timestamp when the application was rejected.
          - name: prospective_office
            description: Prospective office for the candidate.
          - name: prospective_department
            description: Prospective department for the candidate.
          - name: prospect_detail
            description: Details related to the application prospect.
          - name: prospect
            description: Status of the application prospect.
          - name: location
            description: Location related to the application.
          - name: last_activity_at
            description: Timestamp of the last activity on the application.
          - name: jobs
            description: Jobs applied for by the candidate.
          - name: id
            description: Unique identifier for the application.
          - name: current_stage
            description: Current stage of the application process.
          - name: credited_to
            description: Information about the employee who credited the application.
          - name: candidate_id
            description: Unique identifier for the candidate.
          - name: attachments
            description: Attachments uploaded with the application.
          - name: applied_at
            description: Timestamp when the candidate applied.
          - name: answers
            description: Answers provided in the application.
      - name: applications_demographics_answers
        columns:
          - name: id
            description: Unique identifier for the demographic answer record
          - name: free_form_text
            description: Any additional free form text provided as part of the answer
          - name: application_id
            description: Unique identifier for the application associated with the demographic answer
          - name: demographic_question_id
            description: Unique identifier for the demographic question answered
          - name: demographic_answer_option_id
            description: Unique identifier for the selected answer option for the demographic question
          - name: created_at
            description: Timestamp indicating when the demographic answer was created
          - name: updated_at
            description: Timestamp indicating when the demographic answer was last updated
      - name: applications_interviews
        columns:
          - name: id
            description: Unique identifier for the interview data.
          - name: application_id
            description: Unique identifier for the job application.
          - name: external_event_id
            description: ID of the external event associated with the interview.
          - name: start
            description: Details about the start time of the interview.
          - name: end
            description: Details about the end time of the interview.
          - name: location
            description: Location where the interview takes place.
          - name: video_conferencing_url
            description: URL for the video conferencing platform used for the interview.
          - name: status
            description: Status of the interview (e.g., scheduled, completed).
          - name: created_at
            description: Date and time when the application interview data was created.
          - name: updated_at
            description: Date and time when the application interview data was last updated.
          - name: interview
            description: Details of the interview such as type or category.
          - name: organizer
            description: Details of the organizer or coordinator of the interview.
          - name: interviewers
            description: List of interviewers participating in the interview panel.
      - name: candidates
        columns:
          - name: website_addresses
            description: List of candidate's website addresses
          - name: updated_at
            description: Date and time of last update
          - name: title
            description: Candidate's title (e.g., Mr., Mrs., Dr.)
          - name: tags
            description: Tags associated with the candidate
          - name: social_media_addresses
            description: Candidate's social media addresses
          - name: recruiter
            description: Recruiter assigned to the candidate
          - name: photo_url
            description: URL of the candidate's profile photo
          - name: phone_numbers
            description: Candidate's phone numbers
          - name: last_name
            description: Candidate's last name
          - name: last_activity
            description: Details of the last activity related to the candidate
          - name: is_private
            description: Indicates if the candidate's data is private
          - name: id
            description: Candidate's ID
          - name: first_name
            description: Candidate's first name
          - name: employments
            description: List of candidate's employments
          - name: email_addresses
            description: Candidate's email addresses
          - name: educations
            description: List of candidate's educations
          - name: created_at
            description: Date and time of creation
          - name: coordinator
            description: Coordinator assigned to the candidate
          - name: company
            description: Company where the candidate is associated
          - name: can_email
            description: Indicates if candidate can be emailed
          - name: attachments
            description: Attachments related to the candidate
          - name: applications
            description: An array of all applications made by candidates.
          - name: application_ids
            description: List of application IDs
          - name: addresses
            description: Candidate's addresses
          - name: custom_fields
            description: Custom fields associated with the candidate
          - name: keyed_custom_fields
            description: Keyed custom fields associated with the candidate
      - name: close_reasons
        columns:
          - name: id
            description: Unique identifier for the close reason.
          - name: name
            description: The name or description of the close reason.
      - name: custom_fields
        columns:
          - name: id
            description: Unique identifier of the custom field.
          - name: name
            description: Name of the custom field.
          - name: active
            description: Indicates whether the custom field is currently active or not.
          - name: field_type
            description: Type of the custom field (text, dropdown, etc.).
          - name: priority
            description: Priority of the custom field.
          - name: value_type
            description: Type of values accepted by the custom field.
          - name: private
            description: Indicates if the custom field is for private use only.
          - name: required
            description: Denotes whether the custom field is required or not.
          - name: require_approval
            description: Specifies if approval is required for changes to the custom field.
          - name: trigger_new_version
            description: Indicates if a new version should be triggered upon changes to the custom field.
          - name: name_key
            description: Key associated with the name of the custom field.
          - name: description
            description: Description of the custom field.
          - name: expose_in_job_board_api
            description: Specifies if the custom field should be exposed in the job board API.
          - name: api_only
            description: Denotes if the custom field is used only in API requests.
          - name: offices
            description: Offices related to the custom field.
          - name: departments
            description: Departments associated with the custom field.
          - name: template_token_string
            description: Token string used in templates for the custom field.
          - name: custom_field_options
            description: List of custom field options available for selection.
      - name: degrees
        columns:
          - name: id
            description: Unique identifier for the greenhouse record
          - name: name
            description: Name of the degrees data
          - name: priority
            description: Priority level of the degrees data for sorting
          - name: external_id
            description: Unique identifier for the greenhouse record in an external system
      - name: demographics_answers
        columns:
          - name: id
            description: The unique identifier of the demographic answer
          - name: free_form_text
            description: Any additional free-form text provided as part of the answer
          - name: application_id
            description: The unique identifier of the application associated with the demographic answer
          - name: demographic_question_id
            description: The identifier of the demographic question to which the answer belongs
          - name: demographic_answer_option_id
            description: The identifier of the answer option chosen for the demographic question
          - name: created_at
            description: The date and time when the demographic answer was created
          - name: updated_at
            description: The date and time when the demographic answer was last updated
      - name: demographics_answer_options
        columns:
          - name: id
            description: Unique identifier for the demographic answer option.
          - name: free_form
            description: Specifies if the answer option allows for a free-form text input.
          - name: active
            description: Indicates if the demographic answer option is currently active or not.
          - name: name
            description: The name or label of the demographic answer option.
          - name: demographic_question_id
            description: The ID of the demographic question associated with this answer option.
          - name: translations
            description: Array of translations for the answer option names in different languages.
      - name: demographics_questions
        columns:
          - name: id
            description: The unique identifier for the demographic question.
          - name: active
            description: Specifies if the demographic question is currently active or not.
          - name: demographic_question_set_id
            description: The ID of the demographic question set this question belongs to.
          - name: name
            description: The name or title of the demographic question.
          - name: translations
            description: An array of translations for the demographic question's name in different languages.
          - name: required
            description: Indicates if the demographic question is required to be answered.
      - name: demographics_answers_answer_options
        columns:
          - name: id
            description: The unique identifier of this demographic answer option.
          - name: free_form
            description: Specifies if the answer option allows for free-form input in addition to predefined options.
          - name: active
            description: Indicates whether this demographic answer option is active or not.
          - name: name
            description: The name or label of the demographic answer option.
          - name: demographic_question_id
            description: The unique identifier of the demographic question associated with this answer option.
          - name: translations
            description: List of translations for the name of the demographic answer option in different languages.
      - name: demographics_question_sets
        columns:
          - name: id
            description: Unique identifier for the demographics question set
          - name: title
            description: Title of the demographics question set
          - name: description
            description: A brief description of the demographics question set
          - name: active
            description: Indicates if the demographics question set is currently active
      - name: demographics_question_sets_questions
        columns:
          - name: id
            description: Unique identifier of the question.
          - name: active
            description: Specifies if the question is active or not.
          - name: demographic_question_set_id
            description: Unique identifier of the demographic question set to which this question belongs.
          - name: name
            description: Name of the question.
          - name: translations
            description: An array of questions related to demographics in multiple languages.
          - name: required
            description: Indicates if this question is mandatory to answer.
      - name: departments
        columns:
          - name: id
            description: Unique ID of this department.
          - name: name
            description: Name of the department.
          - name: parent_id
            description: Unique ID of the parent department of this department.
          - name: parent_department_external_id
            description: External ID of the parent department of this department.
          - name: child_ids
            description: Unique IDs of child departments associated with this department.
          - name: child_department_external_ids
            description: External IDs of child departments associated with this department.
          - name: external_id
            description: External ID of this department.
      - name: jobs
        columns:
          - name: id
            description: Unique ID of the job
          - name: name
            description: Name of the job
          - name: requisition_id
            description: ID associated with the job requisition
          - name: notes
            description: Additional notes or comments about the job
          - name: confidential
            description: Indicates if the job details are confidential
          - name: is_template
            description: Indicates if the job is a template
          - name: copied_from_id
            description: The ID of the job from which this job was copied
          - name: status
            description: Current status of the job
          - name: created_at
            description: The date and time the job was created
          - name: opened_at
            description: The date and time the job was opened
          - name: closed_at
            description: The date and time the job was closed
          - name: updated_at
            description: The date and time the job was last updated
          - name: departments
            description: Departments associated with the job
          - name: offices
            description: Offices associated with the job
          - name: hiring_team
            description: Members of the hiring team for the job
          - name: custom_fields
            description: Custom fields related to the job
          - name: keyed_custom_fields
            description: Keyed custom fields related to the job
          - name: openings
            description: Openings associated with the job
      - name: jobs_openings
        columns:
          - name: id
            description: The unique identifier for the job opening.
          - name: opening_id
            description: The unique identifier for the job opening.
          - name: status
            description: The current status of the job opening.
          - name: opened_at
            description: The date and time when the job opening was created.
          - name: closed_at
            description: The date and time when the job opening was closed.
          - name: application_id
            description: The unique identifier for the job application.
          - name: close_reason
            description: Reason for closing the job opening.
          - name: custom_fields
            description: Custom fields associated with the job opening.
          - name: keyed_custom_fields
            description: Custom fields with key-value pairs associated with the job opening.
      - name: interviews
        columns:
          - name: id
            description: The unique identifier for the interview
          - name: application_id
            description: The unique identifier for the job application associated with the interview
          - name: external_event_id
            description: The identifier for the external event related to the interview
          - name: start
            description: The start date and time of the interview
          - name: end
            description: The end date and time of the interview
          - name: location
            description: The physical or virtual location of the interview
          - name: video_conferencing_url
            description: The URL for the video conferencing platform used for the interview
          - name: status
            description: The status of the interview (e.g., scheduled, completed)
          - name: created_at
            description: The date and time when the interview was created
          - name: updated_at
            description: The date and time when the interview was last updated
          - name: interview
            description: Details about the interview such as type or purpose
          - name: organizer
            description: Information about the individual organizing the interview
          - name: interviewers
            description: Information about the individuals conducting the interview
      - name: job_posts
        columns:
          - name: id
            description: Unique identifier of the job post.
          - name: active
            description: Flag indicating if the job post is active or not.
          - name: live
            description: Flag indicating if the job post is live or not.
          - name: first_published_at
            description: Date and time when the job post was first published.
          - name: title
            description: Title or headline of the job post.
          - name: location
            description: Details about the job post location.
          - name: internal
            description: Flag indicating if the job post is internal or not.
          - name: external
            description: Flag indicating if the job post is external or not.
          - name: job_id
            description: ID of the job associated with the job post.
          - name: content
            description: Content or description of the job post.
          - name: internal_content
            description: Internal content or description of the job post.
          - name: updated_at
            description: Date and time when the job post was last updated.
          - name: created_at
            description: Date and time when the job post was created.
          - name: demographic_question_set_id
            description: ID of the demographic question set associated with the job post.
          - name: questions
            description: List of questions related to the job post.
      - name: job_stages
        columns:
          - name: id
            description: The unique identifier of the job stage
          - name: name
            description: The name of the job stage
          - name: created_at
            description: The timestamp when the job stage was created
          - name: updated_at
            description: The timestamp when the job stage was last updated
          - name: job_id
            description: The identifier of the job associated with the job stage
          - name: priority
            description: The priority level of the job stage
          - name: interviews
            description: Details of interviews associated with the job stage
      - name: jobs_stages
        columns:
          - name: id
            description: The unique identifier for the job stage
          - name: name
            description: The name of the job stage
          - name: created_at
            description: The date and time when the job stage was created
          - name: updated_at
            description: The date and time when the job stage was last updated
          - name: job_id
            description: The unique identifier of the job associated with this stage
          - name: priority
            description: The priority level of this job stage
          - name: interviews
            description: Array of interview details associated with this job stage
      - name: offers
        columns:
          - name: id
            description: Unique identifier for the offer
          - name: version
            description: Version of the offer data
          - name: application_id
            description: Unique identifier for the application associated with the offer
          - name: created_at
            description: Timestamp indicating when the offer was created
          - name: updated_at
            description: Timestamp indicating when the offer was last updated
          - name: sent_at
            description: Timestamp indicating when the offer was sent
          - name: resolved_at
            description: Timestamp indicating when the offer was resolved
          - name: starts_at
            description: Timestamp indicating when the offer starts
          - name: status
            description: Status of the offer
          - name: job_id
            description: Unique identifier for the job associated with the offer
          - name: candidate_id
            description: Unique identifier for the candidate associated with the offer
          - name: opening
            description: Details about the job opening
          - name: custom_fields
            description: Additional custom fields related to the offer
          - name: keyed_custom_fields
            description: Keyed custom fields associated with the offer
      - name: rejection_reasons
        columns:
          - name: id
            description: Unique identifier for the rejection reason.
          - name: name
            description: The name of the rejection reason.
          - name: type
            description: Type of rejection reason
      - name: scorecards
        columns:
          - name: id
            description: The unique identifier of the scorecard.
          - name: updated_at
            description: The timestamp when the scorecard was last updated.
          - name: created_at
            description: The timestamp when the scorecard was created.
          - name: interview
            description: Details about the interview related to the scorecard.
          - name: interview_step
            description: Details about the interview step associated with the scorecard
          - name: candidate_id
            description: The unique identifier of the candidate for whom the scorecard is created.
          - name: application_id
            description: The unique identifier of the job application associated with the scorecard data.
          - name: interviewed_at
            description: The timestamp when the candidate was interviewed.
          - name: submitted_by
            description: Details of the user who submitted the scorecard
          - name: interviewer
            description: Information about the interviewer who conducted the assessment
          - name: submitted_at
            description: The timestamp when the scorecard was submitted.
          - name: overall_recommendation
            description: The overall recommendation for the candidate based on the scorecard evaluation.
          - name: attributes
            description: Information about the attributes related to the scorecard
          - name: ratings
            description: Ratings given for each question in the scorecard
          - name: questions
            description: List of questions included in the scorecard
      - name: sources
        columns:
          - name: id
            description: The unique identifier for the source.
          - name: name
            description: The name of the source.
          - name: type
            description: Type of the data source
      - name: users
        columns:
          - name: id
            description: Unique identifier for the user.
          - name: name
            description: The full name of the user.
          - name: first_name
            description: The first name of the user.
          - name: last_name
            description: The last name of the user.
          - name: primary_email_address
            description: The primary email address of the user.
          - name: updated_at
            description: The date and time when the user account was last updated.
          - name: created_at
            description: The date and time when the user account was created.
          - name: disabled
            description: Indicates whether the user account is disabled.
          - name: site_admin
            description: Indicates whether the user is a site administrator.
          - name: emails
            description: Email addresses of the users
          - name: employee_id
            description: Employee identifier for the user.
          - name: linked_candidate_ids
            description: IDs of candidates linked to the user.
          - name: departments
            description: List of departments associated with users
          - name: offices
            description: List of office locations where users are based
      - name: activity_feed
        columns:
          - name: notes
            description: List of notes or comments added in the greenhouse
          - name: emails
            description: List of emails related to greenhouse communication
          - name: activities
            description: List of activities recorded in the greenhouse
      - name: approvals
        columns:
          - name: id
            description: Unique identifier of the approval request
          - name: offer_id
            description: Identifier of the offer associated with this approval request
          - name: sequential
            description: Flag indicating whether the approvals are required in a sequential order
          - name: version
            description: Version of the approval request
          - name: approval_type
            description: The type of approval required for the request
          - name: approval_status
            description: The status of the approval (e.g. pending, approved, rejected)
          - name: job_id
            description: Identifier of the job associated with this approval request
          - name: requested_by_user_id
            description: User ID who requested this approval
          - name: approver_groups
            description: List of groups of approvers with specific requirements
      - name: disciplines
        columns:
          - name: id
            description: Unique identifier for the discipline
          - name: name
            description: Name of the discipline
          - name: priority
            description: Priority level of the discipline
      - name: schools
        columns:
          - name: id
            description: Unique identifier for the school.
          - name: name
            description: Name of the school.
          - name: priority
            description: Priority level of the school.
      - name: eeoc
        columns:
          - name: application_id
            description: Unique identifier for the job application
          - name: candidate_id
            description: Unique identifier for the candidate applying for the job
          - name: race
            description: The racial or ethnic background of the individual.
          - name: gender
            description: The gender of the individual.
          - name: veteran_status
            description: The veteran status of the individual.
          - name: disability_status
            description: The individual's disability status, if any.
          - name: submitted_at
            description: Timestamp when the data was submitted
      - name: email_templates
        columns:
          - name: id
            description: Unique identifier for the email template.
          - name: name
            description: Name or title of the email template.
          - name: description
            description: Brief description of the email template and its purpose.
          - name: default
            description: Flag indicating if the template is the default one to use.
          - name: updated_at
            description: Timestamp indicating when the email template was last updated.
          - name: created_at
            description: Timestamp indicating when the email template was created.
          - name: type
            description: Type or category of the email template (e.g., welcome email, newsletter).
          - name: from
            description: Email address or name of the sender for the email template.
          - name: cc
            description: List of email addresses to be CC'd when using the template.
          - name: body
            description: The main content body of the email template.
          - name: html_body
            description: HTML formatted content of the email template.
          - name: user
            description: User associated with the email template (creator or owner).
      - name: offices
        columns:
          - name: id
            description: Unique identifier for this office in the API system
          - name: name
            description: Name of the office
          - name: location
            description: Location details of this office
          - name: primary_contact_user_id
            description: User ID of the primary contact person for this office
          - name: parent_id
            description: ID of the parent office, if this office is a branch office
          - name: parent_office_external_id
            description: External ID of the parent office in the external system
          - name: child_ids
            description: IDs of child offices associated with this office
          - name: child_office_external_ids
            description: External IDs of child offices associated with this office
          - name: external_id
            description: Unique identifier for this office in the external system
      - name: prospect_pools
        columns:
          - name: id
            description: Unique identifier for the prospect pool.
          - name: name
            description: The name of the prospect pool.
          - name: active
            description: Indicates whether the prospect pool is active or not.
          - name: prospect_stages
            description: List of prospect stages associated with the prospect pool.
      - name: tags
        columns:
          - name: id
            description: The unique identifier for the tag.
          - name: name
            description: The name of the tag.
      - name: user_roles
        columns:
          - name: id
            description: The unique identifier for the user role.
          - name: type
            description: The type or category of the user role.
          - name: name
            description: The name of the user role.
      - name: user_permissions
        columns:
          - name: id
            description: Unique identifier for the user permission data
          - name: job_id
            description: Identifier for the job associated with the user permission data
          - name: user_role_id
            description: Identifier for the user role associated with the user permission data
