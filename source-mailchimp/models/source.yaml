version: 2

sources:
  - name: mailchimp
    schema: airbyte_schema
    database: airbyte_database
    loader: airbyte
    loaded_at_field: _airbyte_extracted_at
    tables:
      - name: reports
        columns:
          - name: id
            description: A string that uniquely identifies this campaign.
          - name: campaign_title
            description: The title of the campaign.
          - name: type
            description: The type of campaign (regular, plain-text, ab_split, rss, automation, variate, or auto).
          - name: list_id
            description: The unique list id.
          - name: list_is_active
            description: The status of the list used, namely if it's deleted or disabled.
          - name: list_name
            description: The name of the list.
          - name: subject_line
            description: The subject line for the campaign.
          - name: preview_text
            description: The preview text for the campaign.
          - name: emails_sent
            description: The total number of emails sent for this campaign.
          - name: abuse_reports
            description: The number of abuse reports generated for this campaign.
          - name: unsubscribed
            description: The total number of unsubscribed members for this campaign.
          - name: send_time
            description: The date and time a campaign was sent in ISO 8601 format.
          - name: rss_last_send
            description: For RSS campaigns, the date and time of the last send in ISO 8601 format.
          - name: bounces
            description: An object describing the bounce summary for the campaign.
          - name: forwards
            description: An object describing the forwards and forward activity for the campaign.
          - name: opens
            description: An object describing the open activity for the campaign.
          - name: clicks
            description: An object describing the click activity for the campaign.
          - name: facebook_likes
            description: An object describing campaign engagement on Facebook.
          - name: industry_stats
            description: The average campaign statistics for your industry.
          - name: list_stats
            description: The average campaign statistics for your list. This won't be present if we haven't calculated it yet for this list.
          - name: ab_split
            description: General stats about different groups of an A/B Split campaign. Does not return information about Multivariate Campaigns.
          - name: timewarp
            description: An hourly breakdown of sends, opens, and clicks if a campaign is sent using timewarp.
          - name: timeseries
            description: An hourly breakdown of the performance of the campaign over the first 24 hours.
          - name: share_report
            description: The url and password for the VIP report.
          - name: ecommerce
            description: E-Commerce stats for a campaign.
          - name: delivery_status
            description: Updates on campaigns in the process of sending.
      - name: automations
        columns:
          - name: id
            description: The unique identifier for the automation
          - name: create_time
            description: The timestamp when the automation was created
          - name: start_time
            description: The timestamp when the automation started
          - name: status
            description: Current status of the automation
          - name: emails_sent
            description: The number of emails sent as part of the automation
          - name: recipients
            description: Details about the recipients of the automation
          - name: settings
            description: Settings related to the automation
          - name: tracking
            description: Tracking settings for the automation
          - name: trigger_settings
            description: Settings related to the triggers of the automation
          - name: report_summary
            description: Summary of the report generated for the automation
      - name: segment_members
        columns:
          - name: id
            description: The unique identifier of the segment member.
          - name: email_address
            description: The email address of the segment member.
          - name: unique_email_id
            description: The unique identifier related to the email address.
          - name: email_type
            description: The type of email the segment member receives.
          - name: status
            description: The subscription status of the segment member.
          - name: merge_fields
            description: Additional information merged with the segment member data.
          - name: interests
            description: Interests or preferences of the segment member.
          - name: stats
            description: Statistics related to the email engagement of the segment member.
          - name: ip_signup
            description: The IP address where the segment member signed up.
          - name: timestamp_signup
            description: The date and time when the segment member signed up.
          - name: ip_opt
            description: The IP address where the segment member opted in.
          - name: timestamp_opt
            description: The date and time when the segment member opted in.
          - name: member_rating
            description: The rating assigned to the segment member.
          - name: last_changed
            description: The date and time when the segment member record was last updated.
          - name: language
            description: The preferred language of the segment member.
          - name: vip
            description: Flag indicating if the segment member is a VIP.
          - name: email_client
            description: The client used by the segment member to access their email.
          - name: location
            description: Geographical location information of the segment member.
          - name: last_note
            description: The last note added for the segment member.
          - name: list_id
            description: The identifier of the list to which the segment member belongs.
          - name: segment_id
            description: The identifier of the segment the member belongs to.
      - name: email_activity
        columns:
          - name: campaign_id
            description: The unique id for the campaign.
          - name: list_id
            description: The unique id for the list.
          - name: list_is_active
            description: The status of the list used, namely if it's deleted or disabled.
          - name: email_id
            description: The MD5 hash of the lowercase version of the list member's email address.
          - name: email_address
            description: Email address for a subscriber.
          - name: action
            description: 'One of the following actions: ''open'', ''click'', or ''bounce'''
          - name: type
            description: 'If the action is a ''bounce'', the type of bounce received: ''hard'', ''soft''.'
          - name: timestamp
            description: The date and time recorded for the action in ISO 8601 format.
          - name: url
            description: If the action is a 'click', the URL on which the member clicked.
          - name: ip
            description: The IP address recorded for the action.
      - name: list_members
        columns:
          - name: id
            description: The unique identifier for the member
          - name: email_address
            description: The email address of the member
          - name: unique_email_id
            description: The unique email identifier for the member
          - name: contact_id
            description: The unique identifier for the contact associated with the member
          - name: full_name
            description: The full name of the member
          - name: web_id
            description: The unique identifier for the member on the web
          - name: email_type
            description: The type of email address (e.g., html, text)
          - name: status
            description: The subscription status of the member
          - name: unsubscribe_reason
            description: Reason provided by the member for unsubscribing
          - name: consents_to_one_to_one_messaging
            description: Indicates if the member has consented to receive one-to-one messaging
          - name: merge_fields
            description: Merge fields data for the member
          - name: interests
            description: Interests or preferences of the member
          - name: stats
            description: Statistics related to the member's email activities
          - name: ip_signup
            description: The IP address where the member signed up
          - name: timestamp_signup
            description: The timestamp when the member signed up
          - name: ip_opt
            description: The IP address where the member opted in
          - name: timestamp_opt
            description: The timestamp when the member opted in
          - name: member_rating
            description: The rating score assigned to the member
          - name: last_changed
            description: The date and time when the member was last changed
          - name: language
            description: The preferred language of the member
          - name: vip
            description: Indicates if the member is a VIP
          - name: email_client
            description: The email client used by the member
          - name: location
            description: Geographical location information of the member
          - name: marketing_permissions
            description: Marketing permissions granted by the member
          - name: last_note
            description: The last note added for the member
          - name: source
            description: The source from which the member was added
          - name: tags_count
            description: The count of tags associated with the member
          - name: tags
            description: Tags associated with the member
          - name: list_id
            description: The unique identifier for the list to which the member belongs
      - name: campaigns
        columns:
          - name: id
            description: A string that uniquely identifies this campaign.
          - name: web_id
            description: The ID used in the Mailchimp web application. View this campaign in your Mailchimp account at `https://{dc}.admin.mailchimp.com/campaigns/show/?id={web_id}`.
          - name: parent_campaign_id
            description: If this campaign is the child of another campaign, this identifies the parent campaign. For Example, for RSS or Automation children.
          - name: type
            description: The type of campaign (e.g., 'regular', 'automated', 'plain-text')
          - name: create_time
            description: The date and time the campaign was created in ISO 8601 format.
          - name: archive_url
            description: The link to the campaign's archive version in ISO 8601 format.
          - name: long_archive_url
            description: The original link to the campaign's archive version.
          - name: status
            description: The current status of the campaign (e.g., 'sent', 'draft', 'scheduled')
          - name: emails_sent
            description: The total number of emails sent for this campaign.
          - name: send_time
            description: The date and time a campaign was sent.
          - name: content_type
            description: How the campaign's content is put together.
          - name: needs_block_refresh
            description: Determines if the campaign needs its blocks refreshed by opening the web-based campaign editor. Deprecated and will always return false.
          - name: resendable
            description: Determines if the campaign qualifies to be resent to non-openers.
          - name: recipients
            description: List settings for the campaign.
          - name: settings
            description: The settings for your campaign, including subject, from name, reply-to address, and more.
          - name: variate_settings
            description: The settings specific to A/B test campaigns.
          - name: tracking
            description: The tracking options for a campaign.
          - name: rss_opts
            description: '[RSS](https://mailchimp.com/help/share-your-blog-posts-with-mailchimp/) options for a campaign.'
          - name: ab_split_opts
            description: '[A/B Testing](https://mailchimp.com/help/about-ab-testing-campaigns/) options for a campaign.'
          - name: social_card
            description: The preview for the campaign, rendered by social networks like Facebook and Twitter. [Learn more](https://mailchimp.com/help/enable-and-customize-social-cards/).
          - name: report_summary
            description: For sent campaigns, a summary of opens, clicks, and e-commerce data.
          - name: delivery_status
            description: Updates on campaigns in the process of sending.
      - name: segments
        columns:
          - name: id
            description: Unique identifier for the segment
          - name: name
            description: Name of the segment
          - name: member_count
            description: Total number of members in the segment
          - name: type
            description: Type of segment (static, dynamic)
          - name: created_at
            description: The date and time when the segment was created
          - name: updated_at
            description: The date and time when the segment was last updated
          - name: options
            description: The available options for segment data
          - name: list_id
            description: ID of the list to which the segment belongs
      - name: lists
        columns:
          - name: id
            description: A string that uniquely identifies this list.
          - name: web_id
            description: The ID used in the Mailchimp web application. View this list in your Mailchimp account at `https://{dc}.admin.mailchimp.com/lists/members/?id={web_id}`.
          - name: name
            description: The name of the list.
          - name: contact
            description: Contact information displayed in campaign footers to comply with international spam laws.
          - name: permission_reminder
            description: The permission reminder for the list.
          - name: use_archive_bar
            description: Whether campaigns for this list use the Archive Bar in archives by default.
          - name: campaign_defaults
            description: Default values for campaigns created for this list.
          - name: notify_on_subscribe
            description: The email address to send subscribe notifications to.
          - name: notify_on_unsubscribe
            description: The email address to send unsubscribe notifications to.
          - name: date_created
            description: The date and time that this list was created in ISO 8601 format.
          - name: list_rating
            description: An auto-generated activity score for the list (0-5).
          - name: email_type_option
            description: Whether the list supports multiple formats for emails. When set to `true`, subscribers can choose whether they want to receive HTML or plain-text emails. When set to `false`, subscribers will receive HTML emails, with a plain-text alternative backup.
          - name: subscribe_url_short
            description: Our EepURL shortened version of this list's subscribe form.
          - name: subscribe_url_long
            description: The full version of this list's subscribe form (host will vary).
          - name: beamer_address
            description: The list's Email Beamer address.
          - name: visibility
            description: Whether this list is public or private.
          - name: double_optin
            description: Whether or not to require the subscriber to confirm subscription via email.
          - name: has_welcome
            description: Whether or not this list has a welcome automation connected.
          - name: marketing_permissions
            description: Whether or not the list has marketing permissions (eg. GDPR) enabled.
          - name: modules
            description: Any list-specific modules installed for this list.
          - name: stats
            description: Stats for the list. Many of these are cached for at least five minutes.
      - name: interest_categories
        columns:
          - name: list_id
            description: The ID of the list to which this interest category belongs.
          - name: id
            description: The unique identifier for the interest category.
          - name: title
            description: The title or name of the interest category.
          - name: display_order
            description: The order in which this interest category should be displayed in the UI.
          - name: type
            description: The type of interest category, e.g., 'checkboxes', 'hidden', 'dropdown'.
      - name: interests
        columns:
          - name: category_id
            description: Unique identifier for the category to which this interest belongs.
          - name: list_id
            description: Unique identifier for the list associated with this interest.
          - name: id
            description: Unique identifier for this specific interest.
          - name: name
            description: Name or label of the interest.
          - name: subscriber_count
            description: Number of subscribers who have selected this interest.
          - name: display_order
            description: Numeric value representing the display order of this interest within its category.
      - name: tags
        columns:
          - name: id
            description: Unique identifier of the tag.
          - name: name
            description: Name of the tag.
          - name: list_id
            description: Identifier of the list to which the tag belongs.
      - name: unsubscribes
        columns:
          - name: email_id
            description: The unique ID of the unsubscribed email.
          - name: email_address
            description: The email address of the subscriber who unsubscribed.
          - name: merge_fields
            description: Additional information about the subscriber.
          - name: vip
            description: Indicates whether the subscriber was a VIP.
          - name: timestamp
            description: The date and time when the subscriber unsubscribed.
          - name: reason
            description: The reason provided by the subscriber for unsubscribing.
          - name: campaign_id
            description: The ID of the campaign associated with the unsubscribe.
          - name: list_id
            description: The ID of the list from which the subscriber unsubscribed.
          - name: list_is_active
            description: Indicates whether the list is active or inactive.
